spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: test
    password: test
    driver-class-name: org.h2.Driver

hibernate:
  dialect: org.hibernate.dialect.H2Dialect
  hbm2ddl-auto: none
  show_sql: true
  format_sql: true

liquibase:
  changelog: classpath:db/changelog/test-db.changelog-master.xml

