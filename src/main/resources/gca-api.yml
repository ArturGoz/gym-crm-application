              type: array
              description: List of assigned trainees
              items:
                type: object
                properties:
                  username:
                    type: string
                    description: Trainee's username
                  firstName:
                    type: string
                    description: Trainee's first name
                  lastName:
                    type: string
                    description: Trainee's last name
      example:
        username: "ricardo.milos"
        firstName: "Ricardo"
        lastName: "Milos"
        specialization: "Yoga"
        isActive: true
        trainees:
          - username: "billy.herrington"
            firstName: "Billy"
            lastName: "Herrington"
    TrainingDataResponse:
      type: object
