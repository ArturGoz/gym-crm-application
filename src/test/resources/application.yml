spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL
    username: test
    password: test
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true

  liquibase:
    change-log: classpath:/db/changelog/db.changelog-master.xml
    enabled: true
    drop-first: true

gca:
  metrics:
    max-memory-threshold: 2000

jwt:
  secret: gym-crm-application-SECRETKEY123!@#
  access:
    duration: 3600000
  refresh:
    duration: 604800000

login:
  attempt:
    max: 3
    block-time-ms: 60000

cors:
  allowed-origins: "*"