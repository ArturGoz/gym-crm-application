        - trainingDate
        - duration
      properties:
        traineeUsername:
          type: string
          example: "billy.herrington"
        trainerUsername:
          type: string
          example: "ricardo.milos"
        trainingName:
          type: string
          example: "Morning Cardio"
        trainingDate:
          type: string
          format: date
          example: "2025-07-20"
        duration:
