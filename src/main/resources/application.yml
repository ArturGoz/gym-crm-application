storage:
  init:
    file: init-data.txt

spring:
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

hibernate:
  dialect: org.hibernate.dialect.PostgreSQLDialect
  hbm2ddl-auto: update
  show_sql: true
  format_sql: true
